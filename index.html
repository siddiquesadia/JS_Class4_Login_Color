<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="color">
        <h2>Light Mode</h2>
        <button class="btn"><span class="light"><i class="bi bi-brightness-high-fill"></i></span>
        <span class="dark"><i class="bi bi-moon-stars-fill"></i></span></button>
    </div>
<div class="row">
    <div class="logo">
        <img width="300px" src="./image/download.png" alt="">
    </div>

    <div class="login">
        <h2>Please Login to Your Account</h2>
        <form action="">
            <input type="email" placeholder="Enter your email" required>
            <input type="password" placeholder="Enter Password" required class="pw_field">
           <button class="showpass"><i class="bi bi-eye"></i></button>
            <button id="submit">Continue</button>
        </form>
    </div>
</div>

<script src="./login.js"></script>
</body>
</html>
